<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Mika the Whippet</title>
</head>
<body>
<section class="main">
<header>
  <div class="container">
  <div class="logo"><img src="assets/logo.white.png" alt=""></div>
  <nav class="navbar-links">
    <ul>
      <li><a href="#">home  <i class="fa fa-home" aria-hidden="true"></i></a></li>
      <li><a href="https://www.instagram.com/mika_whippet/">follow  <i class="fa fa-instagram" aria-hidden="true"></i></a></li>
      <li><a class="modal-open">contanct  <i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
      <li><a class="open-menu"><i class="fa fa-bars fa-5" aria-hidden="true"></i></a></li>
    </ul>
  </nav>
  <!--- Side-Menu -->
  <div id="slide-menu" class="slide-nav">
    <a href="#" id="close-menu" class="btn-close">&times;</a>
    <a href="#">home  <i class="fa fa-home" aria-hidden="true"></i></a>
    <a href="https://www.instagram.com/mika_whippet/">follow  <i class="fa fa-instagram" aria-hidden="true"></i></a>
    <a class="modal-open">contanct  <i class="fa fa-envelope-o" aria-hidden="true"></i></a>
  </div>
  <!--- Side-Menu END-->

  </div>
</header>

<div id="move">
  <img class="animated bounceInRight mika-img" src="assets/mika.png" alt="mika running">
  <p class="animated bounceInLeft mika-text">Hi! I'm Mika! Want to run?</p>
</div>
</section>
<section>
  <div class="container">
    
  </div>
</section>
<section class="container-insta">
  <div id="instafeed"></div>
</section>
<footer>
<p class="footmsg">WANT TO GO FOR A RUN? OR CHAT ABOUT WORKING TOGETHER?</p>
<button class="modal-open button">MESSAGE ME</button>
<div id="simpleModal" class="modal container">
  <div class="modal-content">
    <span class="closeBtn">&times;</span>
    <h4>Hi! Look forward to hearing from you!</h4>
    <p class="alert">Your message has been sent.</p>
    <form name="form" id="contact-form">
      <p>
        <label for="">Name</label>
        <input type="text" name="name" id="name" required>
      </p>
      <p>
        <label for="">Email</label>
        <input type="email" name="email" id="email" required>
      </p>
      <p class="full">
        <label for="">Message</label>
        <textarea type="text" name="message" id="message" rows="5"></textarea>
      </p>
      <p class="full"><button id="submit">Submit</button></p>
    </form>
  </div>
</div>
</footer>
<script src="script/jquery-3.2.1.js"></script>
<script type="text/javascript" src="script/instafeed.min.js"></script>
<script src="script/app.js"></script>
</body>
</html>
